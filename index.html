<!DOCTYPE html>

</head>
<body>
  <h1>funny leak:</h1>
  <h2 id="ip-address"></h2>

  <script>
    fetch('https://api.ipify.org?format=json')
      .then(response => response.json())
      .then(data => {
        document.getElementById('ip-address').textContent = data.ip;
      })
      .catch(error => console.log(error));
  </script>
</body>
